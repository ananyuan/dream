<script>
$(document).ready(function() {
	var param = {};
	var rtnResult = sendAjax("/todo/latestTodo/", param, "get");
	
	jQuery.each(rtnResult, function(key, item){
		jQuery(jQuery(".todo-title")[key]).text(item.title);
		jQuery(jQuery(".todo-time")[key]).text(item.tdtime.substr(0, 10));
		
		jQuery(jQuery(".todo-url")[key]).bind("click", function(){
			window.location.href = item.url;
		});
	});
	
	resetFrameHei();
});

</script>
